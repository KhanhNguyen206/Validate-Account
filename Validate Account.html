<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Account</title>
</head>
<body>
<script>
    function check(str) {
        let regexp = /[_a-z0-9]{6,}/;
        if(regexp.test(str)){
            return "Đây là account hợp lệ";
        }else {
            return "Đây là account không hợp lệ";
        }
    }

    console.log(check("123abc_"));
    console.log(check("_abc123"));
    console.log(check("______"));
    console.log(check("123456"));
    console.log(check("abcdefg"));
    console.log(check(".@"));
    console.log(check("12345"));
    console.log(check("1234_"));
    console.log(check("abcde "));
    console.log(check(""));
</script>
</body>
</html>
